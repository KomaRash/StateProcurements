
<form [formGroup]="purchaseForm" novalidate>
  <div class="create-form">
    <div class="form-row">
      <div class="form-group col-md-8">
        <label >Описание Государственной закупки</label>
        <input type="text" class="form-control" formControlName="purchaseDescription">
      </div>

      <div class="form-group col-md-4">
        <label >Операция госзакупки</label>
        <input type="text" class="form-control" formControlName="procedureName"   list="purchaseOp">
        <datalist id="purchaseOp">
          <option value="Аукцион">
          <option value="Целевая">
        </datalist>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label >Дата оформления госзакупки</label>
        <input datetime="dd-MM-yyyy" class="form-control"  formControlName="date"  >
      </div>
      <div class="form-group col-md-4">
        <label >Статус выполнения</label>
        <input type="text" class="form-control" formControlName="purchaseStatus">
      </div>
    </div>
  </div>
</form>
  <div>
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Код по ОКРБ</th>
        <th>Наименование</th>
        <th>Описание</th>
        <th>Стоимость</th>
        <th>Дата окончания лота</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngIf="purchaseLots.length === 0">
        <td colspan="6" class="text-center">Не добавлено ни одного лота</td>
      </tr>
      <tr *ngFor="let purchaseLot of purchaseLots; let i = index">
        <td>{{purchaseService.getOKRB(purchaseLot.okrb)}}</td>
        <td>{{purchaseLot.okrb.name}}</td>
        <td>{{purchaseLot.name}}</td>
        <td>{{purchaseLot.amount}}</td>
        <td>{{purchaseLot.deadline}}</td>
        <td>
          <button *ngIf="enableEdit" (click)="enableEdit=false" class="btn page-secondary-action-btn" ng-click="cancel()">Отмена</button>
          <button *ngIf="enableEdit" id="saveBtn" class="btn page-primary-action-btn" (click)="saveSegment()" type="submit">Изменить</button>
          <a class="table-row-action edit-action" *ngIf="!enableEdit" (click)="enableEdit = true">
            <i class="fa fa-pencil" uib-tooltip="Edit" tooltip-trigger="mouseenter" tooltip-append-to-body="true" tooltip-placement="left"></i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
