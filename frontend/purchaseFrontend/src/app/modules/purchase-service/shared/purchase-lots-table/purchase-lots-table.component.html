<div>
  <div class="example-button-container">
    <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
      <mat-icon>create</mat-icon>
    </button>
  </div>
</div>
<div>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Код по ОКРБ</th>
      <th>Наименование</th>
      <th>Описание</th>
      <th>Стоимость</th>
      <th>Дата окончания лота</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngIf="purchaseLots.length == 0">
      <td colspan="5" class="text-center">
        <div>
          <p>Не добавлено ни одного лота к закупке</p>
        </div>
      </td>
    </tr>

    <tr *ngFor="let purchaseLot of purchaseLots; let i = index">
      <td>{{getOKRB(purchaseLot.okrb)}}</td>
      <td>{{purchaseLot.okrb.name}}</td>
      <td>{{purchaseLot.name}}</td>
      <td>{{purchaseLot.amount}}</td>
      <td>{{purchaseLot.deadline}}</td>
    </tr>
    </tbody>
  </table>
</div>
